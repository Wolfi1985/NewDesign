<div class="container" style="height:650px; background:white; overflow:hidden;">
  <div class="row h-100">
    <div class="col-md-3 my-auto" style="background:grey; height:400px; padding:0px;">
    </div>
    <div class="col-md-8 my-auto" style="background:yellow; height:400px; padding:0px;">
      <!--inner divs-->
      <div class="slider" style="width:5076px !important; overflow:hidden;">
        <div class="slide" style="background:purple; height:400px; width:800px; padding:0px; margin:0px;">
          <div class="col-md-4 my-auto cover" style="background:rgba(0,128,0,0.8); height:400px; padding:0px; margin:0px;"></div>
        </div>
        <div class="slide" style="background:blue; height:400px;  width:800px;  padding:0px; margin:0px;">
          <div class="col-md-4 my-auto cover" style="background:rgba(0,128,0,0.8); height:400px; padding:0px; margin:0px;"></div>
        </div>
        <div class="slide" style="background: red; height:400px;  width:800px;  padding:0px; margin:0px;">
          <div class="col-md-4 my-auto cover" style="background:rgba(0,128,0,0.8); height:400px; padding:0px; margin:0px;"></div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
        <i class="fas fa-arrow-left float-left" (click)="slideLeft()"></i>
        <i class="fas fa-arrow-right float-right"  (click)="slideRight()"></i>
    </div>
